<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js" defer></script>
    <div class="overlay">
      <form>
        <fieldset class="new-book-form">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Title" required />
          <span class="error" aria-live="polite"></span>
          <label for="title">Author:</label>
          <input type="text" id="author" placeholder="Author" required />
          <span class="error" aria-live="polite"></span>
          <label for="title">Pages:</label>
          <input type="number" id="pages" placeholder="Pages" required />
          <span class="error" aria-live="polite"></span>
          <label for="checkbox">
            <input type="checkbox" id="isread" />Read?
          </label>
          <button type="submit" class="bookbtn">ADD BOOK</button>
          <button type="button" class="close-form">CANCEL</button>
        </fieldset>
      </form>
    </div>
    <div class="container">
      <div class="header">
        <div class="open-form-container">
          <button class="open-form">New Book</button>
        </div>
        <div class="title">Library</div>
      </div>
    </div>
  </body>
</html>
